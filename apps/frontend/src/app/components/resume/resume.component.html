<h2 class="header-terminal dropdown">
    Positions and projects
</h2>
<div class="resume-container">
    <div *ngFor="let item of positionsAndProjects" class="markdown-box">
        <markdown [data]="item.position.content"></markdown>
        <div class="projects-indented">
            <div *ngFor="let project of item.projects">
                <markdown [data]="project.content"></markdown>
            </div>
        </div>
    </div>
</div>
